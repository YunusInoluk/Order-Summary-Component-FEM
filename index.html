<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__hero"></div>
      <div class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plans">
          <div class="card__icon">
            <img src="./images/icon-music.svg" alt="music icon" />
          </div>
          <div class="card__price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>
        <button class="card__btn">Proceed to Payment</button>
        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
